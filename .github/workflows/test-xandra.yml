name: test-xandra

on:
  push:
    branches: [development]
    paths:
      - xandra/**

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Staging - xandra
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - working-directory: ./xandra
        run: |
          npm ci
          npm run build
          npm test